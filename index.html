<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人主页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main class="container">
      <img
        class="avatar"
        src="public/img/纳西妲.png"
        alt="Avatar"
      />
      <h3 class="nickname">Asos</h3>
      <p class="introduce">行百里者半九十</p>
      <nav>
        <div class="item">
          <a href="#">
            <img src="public/svg/qq.svg" />
          </a>
          <div class="tooltip"><img src="public/img/qq.png" /></div>
        </div>
        <div class="item">
          <a href="#">
            <img src="public/svg/wechat.svg" />
          </a>
          <div class="tooltip"><img src="public/img/wechat.png" /></div>
        </div>
        <div class="item">
          <a target="_blank" href="https://github.com/tanstardream">
            <img src="public/svg/github.svg" />
          </a>
          <div class="tooltip">个人主页</div>
        </div>
      </nav>
      <p id="typed-text" class="quote"></p>
    </main>
    <script src="public/js/StarrySky.js"></script>
    <script src="public/js/index.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#typed-text', {
        strings: ['星辰大海, 探索无限,追逐梦想'],
        typeSpeed: 150,
        backSpeed: 50,
        loop: true
      });
    </script>
  </body>
</html>
